
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-1/6 bg-gray-800 text-white p-4 space-y-4 h-screen">
            <div class="text-center mb-6">
                <img class="w-16 h-16 rounded-full mx-auto" src="https://franchisematch.com/wp-content/uploads/2015/02/john-doe.jpg" alt="Profile picture">
                <h2 class="mt-2 font-bold text-lg">John Doe</h2>
            </div>
            <nav>
                <ul class="space-y-4">
                    <li><a th:href="@{/dashboard}" class="flex items-center hover:text-blue-400"><i class="fas fa-tachometer-alt mr-3"></i> Dashboard</a></li>
                    <li><a th:href="@{/contacts/new}" class="flex items-center hover:text-blue-400"><i class="fas fa-user-plus mr-3"></i> Add Contact</a></li>
                    <li><a th:href="@{/contacts}" class="flex items-center hover:text-blue-400"><i class="fas fa-address-book mr-3"></i> View Contacts</a></li>
                    <li><a href="#" class="flex items-center hover:text-blue-400"><i class="fas fa-star mr-3"></i> Favorites</a></li>
                    <li><a href="#" class="flex items-center hover:text-blue-400"><i class="fas fa-user-circle mr-3"></i> Profile</a></li>
                    <li><a href="./index.html" class="flex items-center hover:text-blue-400"><i class="fas fa-sign-out-alt mr-3"></i> Logout</a></li>
                </ul>

                <div class="border-t border-gray-600 mt-6 pt-4 space-y-4">
                    <ul class="space-y-4">
                        <li><a href="./pages/feedback.html" class="flex items-center hover:text-blue-400"><i class="fas fa-comment-alt mr-3"></i> Feedback</a></li>
                        <li><a href="./pages/help.html" class="flex items-center hover:text-blue-400"><i class="fas fa-question-circle mr-3"></i> Help</a></li>
                        <li><a href="#" class="flex items-center hover:text-blue-400"><i class="fas fa-bars mr-3"></i> Menu</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="w-5/6 h-screen p-6 overflow-y-auto">
            <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Update Contact</h1>
                <form th:action="@{/contacts/{id}(id=${contact.id})}" th:object="${contact}" method="post">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label for="phoneNumber" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter Phone Number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
                        <input type="text" id="address" name="address" th:field="*{address}" placeholder="Enter Address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                        <textarea id="description" name="description" th:field="*{description}" placeholder="Enter Description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="websiteLink" class="block text-gray-700 font-bold mb-2">Website Link</label>
                        <input type="url" id="websiteLink" name="websiteLink" th:field="*{websiteLink}" placeholder="Enter Website Link" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label for="linkedInLink" class="block text-gray-700 font-bold mb-2">LinkedIn Link</label>
                        <input type="url" id="linkedInLink" name="linkedInLink" th:field="*{linkedInLink}" placeholder="Enter LinkedIn Link" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Update Contact</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
