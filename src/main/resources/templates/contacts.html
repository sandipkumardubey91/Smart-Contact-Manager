                <div class="overflow-x-auto">
                    <table class="table-auto w-full border-collapse border border-gray-300">
                        <thead class="bg-gray-800 text-white">
                            <tr>
                                <th class="border border-gray-300 px-4 py-2 w-40 h-12">Name</th>
                                <th class="border border-gray-300 px-4 py-2 w-60 h-12">Email</th>
                                <th class="border border-gray-300 px-4 py-2 w-40 h-12">Phone Number</th>
                                <th class="border border-gray-300 px-4 py-2 w-48 h-12">Address</th>
                                <th class="border border-gray-300 px-4 py-2 w-40 h-12">Description</th>
                                <th class="border border-gray-300 px-4 py-2 w-48 h-12">Website Link</th>
                                <th class="border border-gray-300 px-4 py-2 w-48 h-12">LinkedIn Link</th>
                                <th class="border border-gray-300 px-4 py-2 w-32 h-12">Update</th>
                                <th class="border border-gray-300 px-4 py-2 w-32 h-12">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contact : ${contacts}" class="even:bg-gray-100">
                                <td class="border border-gray-300 px-4 py-2 w-40 h-12 truncate overflow-hidden" th:text="${contact.name}"></td>
                                <td class="border border-gray-300 px-4 py-2 w-60 h-12 truncate overflow-hidden" th:text="${contact.email}"></td>
                                <td class="border border-gray-300 px-4 py-2 w-40 h-12 truncate overflow-hidden" th:text="${contact.phoneNumber}"></td>
                                <td class="border border-gray-300 px-4 py-2 w-48 h-12 overflow-auto whitespace-nowrap max-w-xs" style="max-width: 12rem;" th:text="${contact.address}"></td>
                                <td class="border border-gray-300 px-4 py-2 w-40 h-12 overflow-auto whitespace-nowrap max-w-xs" style="max-width: 10rem;" th:text="${contact.description}"></td>
                                <td class="border border-gray-300 px-4 py-2 w-48 h-12 truncate overflow-hidden whitespace-nowrap" th:text="${contact.websiteLink}"></td>
                                <td class="border border-gray-300 px-4 py-2 w-48 h-12 truncate overflow-hidden whitespace-nowrap" th:text="${contact.linkedInLink}"></td>
                                <td class="border border-gray-300 px-4 py-2 w-32 h-12">
                                    <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" 
                                       class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                                        <i class="fas fa-edit text-xl"></i>
                                    </a>
                                </td>
                                <td class="border border-gray-300 px-4 py-2 w-32 h-12">
                                    <a th:href="@{/contacts/{id}(id=${contact.id})}" 
                                       class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                                        <i class="fas fa-trash text-xl"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
