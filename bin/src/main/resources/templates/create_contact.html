<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Contact Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/contacts}">Contact Managemet</a>
            
          </ul>
        </div>
      </nav>
      <br>
      <br>
      <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-center card">
                <h1 class="text-center">Create New Contact</h1>
                <div class="card-body">
                    <form th:action="@{/contacts}" th:object="${contact}" method="post">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text"
                            name="name"
                            th:field="*{name}"
                            placeholder="Enter Name of the Contact"
                            class="form-control"
                            >
                        </div>
                       
                        <div class="form-group">
                            <label for="">Email </label>
                            <input type="text"
                            name="email"
                            th:field="*{email}"
                            placeholder="Enter Email of the Contact"
                            class="form-control"
                            >
                        </div>

                        <div class="form-group">
                            <label for="">Phone </label>
                            <input type="text"
                            name="phoneNumber"
                            th:field="*{phoneNumber}"
                            placeholder="Enter Phone Number of the Contact"
                            class="form-control"
                            >
                        </div>

                        <div class="form-group">
                            <label for="">Address </label>
                            <input type="text"
                            name="address"
                            th:field="*{address}"
                            placeholder="Enter Address of the Contact"
                            class="form-control"
                            >
                        </div>

                        <div class="form-group">
                            <label for="">Description </label>
                            <input type="text"
                            name="description"
                            th:field="*{description}"
                            placeholder="Enter Description of the Contact"
                            class="form-control"
                            >
                        </div>

                        <div class="form-group">
                            <label for="">Website Link </label>
                            <input type="text"
                            name="websiteLink"
                            th:field="*{websiteLink}"
                            placeholder="Enter Website Link of the Contact"
                            class="form-control"
                            >
                        </div>

                        <div class="form-group">
                            <label for="">LinkedIn Link </label>
                            <input type="text"
                            name="linkedInLink"
                            th:field="*{linkedInLink}"
                            placeholder="Enter LinkedIn Link of the Contact"
                            class="form-control"
                            >
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary"> 
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
