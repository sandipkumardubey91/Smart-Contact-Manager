<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Contact Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/contact}">Contact Managemet</a>
            
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <h1>List Contacts</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href = "@{/contacts/new}" class="btn btn-primary btn-sm mb-3">Add Contact</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Description</th>
                    <th>Website Link</th>
                    <th>LinkedIn Link</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.phoneNumber}"></td>
                    <td th:text="${contact.address}"></td>
                    <td th:text="${contact.description}"></td>
                    <td th:text="${contact.websiteLink}"></td>
                    <td th:text="${contact.linkedInLink}"></td>
                    <td>
                        <!-- Actions like edit/delete can be added here -->
                         <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="btn btn-primary">Update</a>
                         <a th:href="@{/contacts/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
